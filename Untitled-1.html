<html>
    <body>
       <ul>

       </ul>

       <input id="coursename" />

       <button id="btn">显示分数</button>
       <div id="crditdiv">
        <script src="jquery-3.4.1.js"></script>
        <script src="underscore.js"></script>

    <script>


$(function(){


    $.get("http://127.0.0.1:8585/data.json", function(data){
        _.each(data, function(item){
            $("ul").append("<li>"+item.name+"(学分："+item.credit+")"+"</li>");
    });
  

    $("#btn").click(function(){
        $.get("http://127.0.0.1:8585/CrditByName?name="+$("#coursename").val(), function(data){
            alert(data);
    });

    })




          
});

    

})




    </script>


    </body>
</html>
